<!DOCTYPE html>
<head>
    <title>Formulario Github</title>
    <meta charset="UTF-8">
    <meta name ="viewport" content = "width=device-width, initial-scale=1.0">
</head>
<body>
    <form id="datos">
        <label for="Boleta">Boleta</label>
        <input type="text" name="Boleta" id="Boleta" placeholder="10 dígitos" required>
        <br><br>
        
        <label for="Nombre">Nombre</label>
        <input type="text" name="Nombre" id="Nombre" placeholder="Juan Perez" required>
        <br><br>
        
        <label for="Grupo">Grupo</label>
        <input type="text" name="Grupo" id="Grupo" placeholder="5 dígitos" required>
        <br><br>

        
        <label for="Materia">Materia</label>
        <input type="text" name="Materia" id="Materia" placeholder="administracion industrial" required>
        <br><br>

        
        <label for="Fecha">Fecha</label>
        <input type="date" name="Fecha" id="Fecha" required>
        <br><br>

        <input value = "Submit" type = "submit">
        <br><br><br><br>

        <div id = "salida"></div>
    </form>
    <footer>
        Copyright 2021 Pedro Esteban Berumen Suárez
    </footer>
    <script> src="js/tarea.js"</script>
</body>
